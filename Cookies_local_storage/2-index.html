<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-index</title>
    <script type="application/javascript">
        function setCookies() {
          const firstname = document.getElementById('firstname').value;
          const email = document.getElementById('email').value;
          const expirationDate = new Date(Date.now() + (60 * 60 * 24 * 10));
          const expirationUTC = expirationDate.toUTCString();
          document.cookie = `firstname=${firstname}; expires=${expirationUTC} ; path=/;`;
          document.cookie = `email=${email}; ;expires=${expirationUTC}; path=/;`;
        }
    
        function showCookies() {
          const cookies = document.cookie.split('; ').reduce((acc, cookie) => {
            const [key, value] = cookie.split('=');
            acc[key] = value;
            return acc;
          }, {});
    
          const p = document.createElement('p');
          p.innerHTML = `Email: ${cookies.email} - Firstname: ${cookies.firstname}`;
          document.body.appendChild(p);
        }

        function getCookie(name) {
            if (name = None) {
                name = "";
            }
            return name
        }

      </script>
</head>
<body>
    <section>
        <div>
          <h1>Login to the website</h1>
          <input type="text" id="firstname" placeholder="Firstname">
          <input type="text" id="email" placeholder="Email">
          <button onclick="setCookies()">Log me in</button>
          <h1>Cookies</h1>
          <button onclick="showCookies()">Show the cookies</button>
        </div>
      </section>
</body>
</html>
