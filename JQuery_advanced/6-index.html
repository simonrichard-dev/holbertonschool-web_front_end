<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>
        <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous">
        </script>
        <script type="application/javascript">
            $(document).ready(function() {
                // Function to create family tree
                function createFamilyTree () {
                    $('body').append(
                        // create table
                        $('<table>').append(
                            // create table head
                            $('<thead>').append(
                                //create table row
                                $('<tr>').append(
                                    $('<th>').text('Firstname'),
                                    $('<th>').text('Lastname'),
                                )
                            ),
                            // create table body
                            $('<tbody>')
                        )
                    );
                };

                // Function to add a new member
                function addNewMember(firstName, lastName, position) {
                    $('tbody')[position === 'before' ? 'prepend' : 'append'](
                        $('<tr>').append(
                            $('<td>').text(firstName),
                            $('<td>').text(lastName),
                            $('<td>').text('(x)').css('background-color', 'orange').click(function() {
                                $(this).parent().remove();
                            })
                        )
                    );
                }

                // Function to create a form
                function createForm() {
                    $('body').prepend(
                        $('<form>').append(
                            $('<input>').attr('type', 'text').attr('name', 'firstName'),
                            $('<input>').attr('type', 'text').attr('name', 'lastName'),
                            $('<select>').append(
                                $('<option>').val('before').text('Before'),
                                $('<option>').val('after').text('After')
                            ),
                            $('<input>').attr('type', 'submit').val('Add Member')
                        ).submit(function(e) {
                            e.preventDefault();
                            addNewMember(
                                $(this).find('input[name="firstName"]').val(),
                                $(this).find('input:nth-of-type(2)').val(),
                                $(this).find('select').val()
                            );
                        })
                    );
                }

                createFamilyTree();
                createForm();

            });

        </script>
    </head>

    </body>

</html>
