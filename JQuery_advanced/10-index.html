<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 10</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="application/javascript">
            function addPostRow(data) {
                // Create a paragraph element
                var paragraph = $('<p>');

                // Create a span element with the post information
                var span = $('<span>').text('Post created with id ' + data.id + ', title: ' + data.title + ', author: ' + data.author);

                // Append the span to the paragraph
                paragraph.append(span);

                // Append the paragraph to the body
                $('body').append(paragraph);
            }

            // Function to list posts
            function listPosts() {
                $.get('http://localhost:3000/posts', function(response) {
                    // Iterate through each post and call addPostRow
                    response.forEach(function(post) {
                        addPostRow(post);
                    });
                }).fail(function() {
                    // Display an alert if the server is unavailable
                    alert('Server Error');
                });
            }

            // Call listPosts when the page loads
            $(document).ready(function() {
                listPosts();
            });
        </script>
    </head>

    <body>

    </body>

</html>
